[package]
name = "dietpi-dashboard"
version = "0.6.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1", features = [
    "rt",
    "macros",
    "time",
    "sync",
    "fs",
    "process",
] }
futures = "0.3.27"
pty-process = { version = "0.3.0", features = ["async"] }
psutil = "3.2.2"
ring = "0.16.20"
figment = { version = "0.10", features = ["toml", "env"] }
if-addrs = "0.10.1"
zip = { version = "0.6.4", default-features = false, features = ["time"] }
walkdir = "2.3.3"
jsonwebtoken = { version = "8.3.0", default-features = false }
serde = { version = "1.0.156", features = ["derive"] }
anyhow = "1.0.69"
once_cell = "1.17.1"
serde_json = "1.0.94"
tracing = { version = "0.1.37", features = ["release_max_level_debug"] }
tracing-subscriber = "0.3.16"
hyper = { version = "0.14.25", features = ["server", "http1", "tcp"] }
tokio-tungstenite = "0.18.0"
tokio-rustls = "0.23.4"
rustls-pemfile = "1.0.2"
getrandom = "0.2.8"
hex = "0.4.3"
vite-embed = { git = "https://github.com/ravenclaw900/vite-embed", version = "0.1.0", features = ["prod"], optional = true }
mime_guess = { version = "2.0.4", default-features = false }

[dev-dependencies]
tempfile = "3.3.0"

[features]
default = ["frontend"]
frontend = ["dep:vite-embed"]
dev = ["frontend", "vite-embed?/dev"]

[profile.release]
lto = "fat"
panic = "abort"
codegen-units = 1
strip = true

[profile.release.package.serde]
opt-level = 3

[profile.release.package.psutil]
opt-level = 3

[profile.release.package.zip]
opt-level = 3

[profile.release.package."*"]
opt-level = "s"
